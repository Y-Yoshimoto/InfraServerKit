version: '2'
services:
    zabbix-ap:
        image: zabbix-ap
        build: zabbix-ap_custom
        ports:
            - "10051:10051"
        restart: always
        depends_on:
            - zabbix-mariadb
        environment:
                DB_SERVER_HOST: zabbix-mariadb
                MYSQL_USER: zabbix
                MYSQL_PASSWORD: zabbix
                PHP_TZ: Asia/Tokyo


    zabbix-web:
        image: zabbix-web
        build: zabbix-web_custom
        restart: always
        ports:
            - "80"
            - "443"
        depends_on:
            - zabbix-mariadb
            - zabbix-ap
        environment:
            DB_SERVER_HOST: zabbix-mariadb
            MYSQL_USER: zabbix
            MYSQL_PASSWORD: zabbix
            ZBX_SERVER_HOST: zabbix-ap
            PHP_TZ: Asia/Tokyo

    zabbix-mariadb:
        image: zabbix-mariadb
        build: mariadb_custom
        ports:
            - "3306"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: zabbix
            MYSQL_DATABASE: zabbix
            MYSQL_USER: zabbix
            MYSQL_PASSWORD: zabbix

        # volumes:
        #     - ./db_data:/var/lib/mysql
