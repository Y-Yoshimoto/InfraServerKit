version: '2'
services:
    # APIServer_nginx
    nginx_for_unit:
        build: "nginx_custom"
        image: "nginx_for_unit"
        # restart: "no"
        ports:
            - "80"
        depends_on:
            - "unitpy_api"

    # APIServer_unitpy_api
    unitpy_api:
        build: "unitpy_custom"
        image: "unitpy_api"
        restart: "no"
        ports:
            - "8300:8300"
