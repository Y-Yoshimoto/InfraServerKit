services:
  fastapi_c:
    image: fastapi_c
    build: ./
    # restart: always
    volumes:
      - ./:/app/
    ports:
      - "8000:8000"
    user: "501:20"
    environment:
      TZ: Asia/Tokyo
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONPATH: /app/src
      PGPASSWORD: postgres
      ENDPOINT_POSTGRES: postgres_c
      ENDPOINT_REDIS: redis_c
    depends_on:
      - postgres_c
      - redis_c
  postgres_c:
      image: postgres_c
      build: postgres_c
      ports:
          - 5432
      # restart: always
      environment:
          POSTGRES_PASSWORD: postgres
          #POSTGRES_USER:
          LANG: en_US.UTF-8
          LANGUAGE: en_US:en
          LC_ALL: en_US.UTF-8
      # volumes:
      #     - ./db_data:/var/lib/postgresql/data
  redis_c:
      image: redis_c
      build: redis_c
      restart: always
      ports:
          - "6379:6379"
      networks:
          - default